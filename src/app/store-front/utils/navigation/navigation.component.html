<nav class="w-full p-2.5 flex bg-transparent">
  <div class="ctn hidden max-[990px]:block">
    <button class="bg-transparent outline-none border-none cursor-pointer relative" type="button" (click)="_displayNavBar()">
      <!-- menu -->
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6" style="color: var(--app-theme)">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
      </svg>
    </button>

    <div class="mob-vw max-[990px]:w-full max-[990px]:left-0 hidden absolute w-2/4 p-2.5">
      <div class="ctn flex flex-col gap-6">
        <div class="rounded-md">
          <input type="text" name="search" class="form-element w-full appearance-none outline-none align-super block p-3 rounded-md" placeholder="search">
        </div>

        <ul class="flex-col list-none flex gap-8">
          <li class="mob-li p-2.5" *ngFor="let link of links">

            <a class="block" *ngIf="link.bool; else regular">
              <a class="uppercase flex justify-between" (click)="_displayShopLinks()">
                shop
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                </svg>
              </a>
              <div class="shop hidden">
                <a routerLink="/shop/category" class="capitalize p-3.5 pl-0 block">shop category</a>
                <a routerLink="/shop/collection" class="capitalize p-3.5 pl-0 pl-0block">shop collection</a>
              </div>
            </a>

            <ng-template #regular>
              <a class="w-full flex uppercase" [routerLink]="link.value" routerLinkActive="active" >{{ link.name }}</a>
            </ng-template>
          </li>
        </ul>

      </div>
      <!--  End of container -->
    </div>
    <!--  End of mobile-view -->

  </div>
  <!--  End of burger-container  -->

  <div class="flex-1 flex justify-between p-0">
    <div class="ctn max-[990px]:hidden">
      <ul class="list-none flex gap-8">
        <li *ngFor="let link of links">
          <a class="group flex cursor-pointer relative uppercase" *ngIf="link.bool; else regular">
            shop
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 txt">
              <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
            </svg>

            <div class="absolute top-6 w-fit bg-white border-2 hidden group-hover:block">
              <a class="p-3 flex whitespace-nowrap hover:bg-red-900 capitalize" routerLink="/shop/category">shop category</a>
              <a class="p-3 flex whitespace-nowrap hover:bg-red-900 capitalize" routerLink="/shop/collection">shop collection</a>
            </div>
          </a>

          <ng-template #regular>
            <a class="uppercase flex" [routerLink]="link.value" routerLinkActive="active" >{{ link.name }}</a>
          </ng-template>
        </li>
      </ul>
    </div>
    <!--  Links  -->

    <div class="ctn max-[900px]:flex-1 cursor-pointer flex justify-center">
      <a routerLink="">
        <img src="assets/image/sara-the-brand.png" alt="logo" class="h-[2.5rem] w-[4.375rem] object-contain">
      </a>
    </div>
    <!--  End of logo container  -->

    <div class="ctn">
      <ul class="justify-end list-none flex gap-8">
        <li class="max-[990px]:hidden">
          <a class="uppercase flex">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 cursor-pointer" style="color: var(--app-theme)">
              <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
            </svg>
          </a>
        </li>
        <!--    Shopping cart    -->
        <li>
          <a class="uppercase flex">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 cursor-pointer" style="color: var(--app-theme)">
              <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
            </svg>
          </a>
        </li>
        <!--    Person icon    -->
        <li>
          <a class="uppercase flex" routerLink="/auth">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 cursor-pointer" style="color: var(--app-theme)">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
            </svg>
          </a>
        </li>
      </ul>
    </div>
    <!--  End of auth icon ctn  -->
  </div>
</nav>
