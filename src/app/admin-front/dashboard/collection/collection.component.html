<div class="h-full py-0 px-2.5">

  <div class="py-2.5 px-0">
    <h1 class="cx-font-size capitalize">collections</h1>
  </div>

  <div class="px-0" *ngIf="data$ | async as data">
    <app-dynamic-table
      [detail]="false"
      [tHead]="columns"
      [data]="data"
      (eventEmitter)="infoFromTableComponent($event)"
    ></app-dynamic-table>
  </div>

</div>
